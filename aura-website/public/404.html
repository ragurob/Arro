<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - AURA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'aura-gold': '#FFD700',
                        'aura-dark': '#0A0A0A',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-aura-dark text-gray-100 min-h-screen flex items-center justify-center">
    <div class="text-center px-4">
        <h1 class="text-6xl font-bold text-aura-gold mb-4">404</h1>
        <h2 class="text-2xl mb-4">Page Not Found</h2>
        <p class="text-gray-400 mb-8">The page you're looking for doesn't exist.</p>
        <a href="/" class="bg-aura-gold text-aura-dark px-6 py-3 rounded-full font-semibold hover:bg-yellow-600 transition inline-block">
            Return to Home
        </a>
    </div>
</body>
</html>
